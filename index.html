<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>My Timer</h1>
        <div>
            <input type="number" class="hour" placeholder="h">
            <input type="number" class="minute" placeholder="m">
            <input type="number" class="second" placeholder="s">
        </div>
        <div class="buttons">
            <div class="btn start">Start</div>
            <div class="btn pause">Pause</div>
            <div class="btn reset">Reset</div>
        </div>

    </div>
    <script src="/main.js"></script>
</body>
</html>
